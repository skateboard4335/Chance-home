<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매물 상세 - 찬스부동산</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; color: #333; background-color: #fcfcfc; padding-bottom: 50px; }
        a { text-decoration: none; color: inherit; }
        :root { --chance-blue: #2980b9; --chance-dark: #2c3e50; }

        header { background: white; padding: 15px 5%; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .logo img { height: 45px; }
        .btn-home { font-weight: 700; color: #555; }

        .container { max-width: 800px; margin: 30px auto; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.05); border: 1px solid #eee; }
        
        .gallery-wrapper { position: relative; background: #000; border-bottom: 1px solid #eee; }
        
        .img-container { 
            display: flex; 
            overflow-x: auto; 
            scroll-snap-type: x mandatory; 
            height: 550px; 
            scrollbar-width: none; 
            align-items: center; 
        }
        .img-container::-webkit-scrollbar { display: none; }
        
        .img-item { 
            flex: 0 0 100%; 
            height: 100%;
            scroll-snap-align: start; 
            position: relative; 
            display: flex;
            justify-content: center; 
            align-items: center;     
        }
        
        .img-item img { 
            max-width: 100%;      
            max-height: 100%;     
            width: auto;
            height: auto;
            object-fit: contain; 
            display: block;
        }

        .swipe-hint {
            position: absolute; bottom: 20px; right: 20px;
            background: rgba(0,0,0,0.6); color: white;
            padding: 6px 15px; border-radius: 20px; font-size: 0.85rem; pointer-events: none;
            backdrop-filter: blur(5px);
            z-index: 10;
        }
        
        .content { padding: 30px; }
        .category { display: inline-block; background: var(--chance-dark); color: white; padding: 5px 12px; border-radius: 5px; font-size: 0.85rem; font-weight: 700; margin-bottom: 10px; }
        .title { font-size: 1.8rem; font-weight: 900; margin-bottom: 15px; line-height: 1.3; }
        .price { font-size: 1.6rem; color: var(--chance-blue); font-weight: 900; margin-bottom: 30px; border-bottom: 2px solid #f0f0f0; padding-bottom: 20px; }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; background: #f9f9f9; padding: 20px; border-radius: 10px; }
        .info-item { font-size: 0.95rem; }
        .info-item span { font-weight: 700; color: #555; display: inline-block; width: 80px; }

        .desc { line-height: 1.8; color: #444; margin-bottom: 40px; white-space: pre-line; }
        
        .blog-btn { display: block; width: 100%; text-align: center; background: #03c75a; color: white; padding: 15px; border-radius: 10px; font-weight: 700; font-size: 1.1rem; transition: 0.3s; }
        .blog-btn:hover { background: #02b351; }
        .loading { text-align: center; padding: 50px; }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="logo.jpg" alt="찬스부동산"></a></div>
        <a href="listings.html" class="btn-home"><i class="fa-solid fa-arrow-left"></i> 목록으로</a>
    </header>

    <div class="container" id="detail-container">
        <div class="loading">매물 정보를 불러오는 중입니다...</div>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vReD8rkzPZ_5ZgFWKmQ-Tjpm_mMDqKcgwvfVbCJZwI_HARzF3o6Z0jdR_1Xn3XvTIr1fwDw6EiDaaRo/pub?gid=0&single=true&output=csv'; 

        function getParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function csvToJSON(csv) {
            const lines = csv.split("\n");
            const result = [];
            const headers = lines[0].split(",").map(h => h.trim());
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const obj = {};
                let row = [];
                let current = '';
                let inQuote = false;
                for (let char of lines[i]) {
                    if (char === '"') inQuote = !inQuote;
                    else if (char === ',' && !inQuote) { row.push(current.trim()); current = ''; }
                    else current += char;
                }
                row.push(current.trim());
                headers.forEach((header, index) => {
                    let val = row[index] || '';
                    val = val.replace(/^"|"$/g, '').replace(/""/g, '"');
                    obj[header] = val;
                });
                
                // 번호표(ID) 부여
                obj.id = i - 1;
                result.push(obj);
            }
            return result;
        }

        // [최종 수정] 쉼표 분리 제거 + 네이버 이미지 안전한 고화질(w966) 적용
        function getAllImages(imagesStr) {
            if (!imagesStr) return ['bg.jpg'];
            
            // 쉼표는 무시, 줄바꿈(엔터)만 | 로 바꿉니다.
            const cleanStr = imagesStr.replace(/(\r\n|\n|\r)/gm, "|");
            const rawLinks = cleanStr.split("|");
            
            const validLinks = [];
            for (let link of rawLinks) {
                link = link.trim();
                if (!link) continue;

                // 네이버 (목록과 동일한 안전한 고화질 w966 사용)
                if (link.includes('pstatic.net') || link.includes('blog.naver')) {
                    let mainUrl = link.split('?')[0]; 
                    validLinks.push(mainUrl + '?type=w966'); 
                    continue;
                }
                
                // 구글 드라이브 (초고화질)
                if (link.includes('drive.google.com')) {
                     const idMatch = link.match(/\/d\/([a-zA-Z0-9_-]+)/);
                     if (idMatch && idMatch[1]) {
                         validLinks.push(`https://drive.google.com/thumbnail?id=${idMatch[1]}&sz=s2500`);
                         continue;
                     }
                } 
                
                // 그 외
                if (link.startsWith('http')) {
                    validLinks.push(link);
                }
            }
            return validLinks.length > 0 ? validLinks : ['bg.jpg'];
        }

        const targetId = getParam('id');

        if(targetId === null) {
            alert("잘못된 접근입니다.");
            location.href = 'listings.html';
        }

        fetch(sheetUrl + '&t=' + new Date().getTime())
            .then(res => res.text())
            .then(text => {
                const allListings = csvToJSON(text);
                const item = allListings.find(i => i.id == targetId);
                
                if(item) renderDetail(item);
                else {
                    alert("해당 매물을 찾을 수 없습니다.");
                    location.href = 'listings.html';
                }
            })
            .catch(err => {
                alert("데이터 로딩 오류");
                location.href = 'listings.html';
            });

        function renderDetail(item) {
            const images = getAllImages(item.images || item.image);
            let imagesHtml = '';
            
            images.forEach((imgUrl, index) => {
                imagesHtml += `
                    <div class="img-item">
                        <img src="${imgUrl}" alt="${item.title}" loading="lazy" onerror="this.src='bg.jpg'" referrerpolicy="no-referrer">
                    </div>`;
            });

            const swipeHint = images.length > 1 ? `<div class="swipe-hint"><i class="fa-solid fa-images"></i> 사진을 옆으로 넘겨보세요 (${images.length}장)</div>` : '';
            const blogLink = item.blog_url ? `<a href="${item.blog_url}" target="_blank" class="blog-btn"><i class="fa-solid fa-blog"></i> 네이버 블로그에서 더 자세히 보기</a>` : '';

            const html = `
                <div class="gallery-wrapper">
                    <div class="img-container">
                        ${imagesHtml}
                    </div>
                    ${swipeHint}
                </div>
                <div class="content">
                    <span class="category">${item.category || '매물'}</span>
                    <h1 class="title">${item.title}</h1>
                    <div class="price">${item.price || '가격문의'}</div>
                    
                    <div class="info-grid">
                        <div class="info-item"><span>소재지</span> ${item.address_short || '-'}</div>
                        <div class="info-item"><span>면적</span> ${item.area_contract || '-'}</div>
                        <div class="info-item"><span>층수</span> ${item.floor_info || '-'}</div>
                        <div class="info-item"><span>방향</span> ${item.direction || '-'}</div>
                        <div class="info-item"><span>주차</span> ${item.parking || '-'}</div>
                        <div class="info-item"><span>사용승인</span> ${item.approval_date || '-'}</div>
                    </div>

                    <div class="desc">${item.description || '상세 설명이 없습니다.'}</div>
                    ${blogLink}
                </div>
            `;
            document.getElementById('detail-container').innerHTML = html;
        }
    </script>
</body>
</html>
